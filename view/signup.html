<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <h2>Chat App - Signup</h2>
            <div id="alert-container"></div>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required minlength="3" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" required placeholder="Enter first name">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" required placeholder="Enter last name">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="3" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#signupForm').on('submit', function(e) {
                e.preventDefault();

                const userData = {
                    username: $('#username').val().trim(),
                    firstname: $('#firstname').val().trim(),
                    lastname: $('#lastname').val().trim(),
                    password: $('#password').val()
                };

                fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        $('#alert-container').html(
                            '<div class="alert alert-danger">' + data.error + '</div>'
                        );
                    } else {
                        $('#alert-container').html(
                            '<div class="alert alert-success">' + data.message + '</div>'
                        );
                        setTimeout(function() {
                            window.location.href = '/login';
                        }, 2000);
                    }
                })
                .catch(err => {
                    $('#alert-container').html(
                        '<div class="alert alert-danger">An error occurred. Please try again.</div>'
                    );
                });
            });
        });
    </script>
</body>
</html>
